{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid header-container">
</div>
{% endblock %}

{% block content %}
<br>

{% for cupboard in saved_cupboards %}

<p>{{cupboard.cupboard.name}}</p>

<form class="form" action="{% url 'add_to_cart' saved_cupboard.cupboard.id saved_cupboard.code %}" method="POST">
    {% csrf_token %}

<button type="submit" class="btn btn-lg red-theme-color">Add to Cart</button>

</form>

{% endfor %}

{% endblock %}
